{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="margin-top:50px;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="350px";>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">About Movie</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
